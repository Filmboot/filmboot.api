suites:
    ArtistBundle:
        namespace: Myclapboard
        spec_path: src/Myclapboard/ArtistBundle
    AwardBundle:
        namespace: Myclapboard
        spec_path: src/Myclapboard/AwardBundle
    CoreBundle:
        namespace: Myclapboard
        spec_path: src/Myclapboard/CoreBundle
    MovieBundle:
        namespace: Myclapboard
        spec_path: src/Myclapboard/MovieBundle

extensions:
    - PhpSpec\Extension\CodeCoverageExtension

code_coverage:
    whitelist:
        - src/**/**/Command
        - src/**/**/Controller
        - src/**/**/DataFixtures
        - src/**/**/DataTransformer
        - src/**/**/Entity
        - src/**/**/EntityManager
        - src/**/**/Event
        - src/**/**/EventListener
        - src/**/**/Factory
        - src/**/**/Form
        - src/**/**/Loader
        - src/**/**/Mailer
        - src/**/**/Manager
        - src/**/**/Model
        - src/**/**/Security
        - src/**/**/Type
        - src/**/**/Util
    format:
        - html
        - clover
    output:
        html: coverage
        clover: coverage.xml
