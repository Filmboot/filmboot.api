    biography:
        en: Is an English actor and film director. He made his film debut in Made in Britain in 1982 and has since appeared in a number of Quentin Tarantino films, including Reservoir Dogs, Pulp Fiction and Four Rooms. Some other notable films include Tim Burton's Planet of the Apes, The Incredible Hulk and Rob Roy for which he received an Academy Award nomination for Best Supporting Actor and won the BAFTA Award for Best Actor in a Supporting Role. He also starred as Cal Lightman in the TV series Lie to Me (via Wikipedia).
        es: Es un actor y director británico de cine. También es conocido como director cinematográfico y por sus actuaciones en películas como Reservoir Dogs, Four Rooms, Rob Roy o The Incredible Hulk, Pulp Fiction y por su papel protagonista como el Dr. Cal Lightman en la serie televisiva Lie to Me (también conocida como Miénteme), emitida en España por Antena 3 y canal Fox LA para Latinoamérica (vía Wikipedia).
