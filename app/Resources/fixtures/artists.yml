    firstName: Leonardo
    lastName: DiCaprio
    birthday: '1974-11-11'
    birthplace: 3038816 #Los Ángeles
    biography:
        en: Is an American actor and film producer. He has been nominated for five Academy Awards and ten Golden Globe Awards. He won the Golden Globe Award for Best Actor in a Drama for The Aviator (2004) and the Golden Globe Award for Best Actor in a Musical or Comedy for The Wolf of Wall Street (2013). He has also been nominated by the Screen Actors Guild, Satellite Awards, and the British Academy of Film and Television Arts. DiCaprio started his career by appearing in television commercials prior to landing recurring roles in TV series such as the soap opera Santa Barbara and the sitcom Growing Pains in the early 1990s. His major movie debut was in This Boy's Life (1993) alongside Robert De Niro. DiCaprio obtained recognition for his subsequent work in a supporting role in What's Eating Gilbert Grape (1993), as well as leading roles in The Basketball Diaries (1995) and Romeo + Juliet (1996), before achieving international fame in James Cameron's Titanic (1997), which became the highest grossing movie at the time. Since the 2000s, DiCaprio has received critical acclaim for his work in such films as Catch Me If You Can (2002), Gangs of New York (2002), Blood Diamond (2006), The Departed (2006), Revolutionary Road (2008), Shutter Island, Inception (2010), and Django Unchained (2012). Inception achieved both widespread critical acclaim and commercial success. DiCaprio owns a production company named Appian Way Productions. A committed environmentalist, DiCaprio has received praise from environmental groups for his activism (via Wikipedia).
        es: Es un actor y productor de cine estadounidense. Ha recibido numerosos premios, entre ellos un Globo de Oro al mejor actor en drama por su actuación en El aviador en 2004 y en 2013 un Globo de Oro al mejor actor en comedia o musical por El lobo de Wall Street. Adicionalmente, ha ganado el premio Oso de Plata y un Chlotrudis. DiCaprio comenzó su carrera apareciendo en comerciales de televisión antes de actuar en roles recurrentes en series de televisión como en Santa Bárbara y Los problemas crecen a principios de los años 1990. Hizo su debut fílmico en la comedia de ciencia ficción y terror Critters 3 en 1991 y recibió elogios de la crítica por su actuación en Vida de este chico, en 1993. DiCaprio obtuvo reconocimiento por sus trabajos posteriores en papeles como en ¿A quién ama Gilbert Grape? (1993) y La habitación de Marvin (1996), así como en papeles principales en Diario de un rebelde (1995) y Romeo + Julieta (1996), antes de alcanzar la fama mundial por la película de James Cameron de 1997, Titanic. Desde el año 2000, DiCaprio ha sido nominado a varios premios por su trabajo en películas como Atrápame si puedes (2002), Gangs of New York (2002), El aviador (2004), Diamante de sangre (2006), Los Infiltrados (2006), Revolutionary Road (2008), Django Unchained (2012) y El lobo de Wall Street (2013). Sus películas Shutter Island (2010) y Origen (2010) se encuentran entre los mayores éxitos comerciales de su carrera. DiCaprio es dueño de una compañía de producción llamada Appian Way Productions, cuyas producciones incluyen las películas Gardener of Eden (2007) y Orphan (2009). Ecologista comprometido, DiCaprio ha recibido elogios de los grupos ambientalistas por su activismo (vía Wikipedia).
    website: http://www.leonardodicaprio.com/
