    firstName: Shane
    lastName: Meadows
    birthday: '1972-12-26'
    birthplace: 3038816 #Uttoxeter
    biography:
        en: Is an English film director, screenwriter, occasional actor and BAFTA winner. Meadows grew up in the Westlands Road area of Uttoxeter, Staffordshire. His father was a long distance lorry driver and his mother worked in a fish and chip shop. His father discovered the body of child murder victim Susan Maxwell and was initially a suspect in the murder case, which led to Meadows being bullied and shunned by other children.[1] He attended Picknalls First School, Oldfields Hall Middle School and Thomas Alleyne's High School. At weekends, he sold fruit and veg on a market stall in Uttoxeter market. His love of cinema was fostered by regular trips to the Elite Cinema. Meadows left school shortly before reaching his GCSEs, and soon turned to petty crime. He moved to Nottingham when he was 20. While living in the Sneinton area of Nottingham, he made roughly 30 short films with the friends he met there. He could not show these films to anyone because there were no film festivals in his area. His friends started one in the local cinema which became popular within the city (via Wikipedia).
        es: Es un director de cine y ocasionalmente actor. Abandonó la escuela después de haber obtenido el grado básico. Comenzó su carrera elaborando cortometrajes con su familia y sus amigos, pero la ausencia de festivales de cine en su región frustraba cualquier posiblidad de éxito de estas producciones. Con el cortometraje "Where's The Money, Ronnie?", Shane consigue llamar la atención de la industria del cine inglesa. Esto le da la oportunidad de realizar un documental para Channel 4 sobre Bartley Gorman, un boxeador de Uttoxerter, y viejo conocido de Shane. Con el dinero recaudado por este documental pudo realizar el largometraje Smalltime que fue aclamado por la crítica. Con el éxito de este pudo tener la oportunidad de filmar Twentyfour Seven, con este comienza un prolífica carrera que le ha llevado a convertirse en uno de los más prometedores personajes del cine inglés. Su estilo recuerda a Ken Loach y Mike Leigh. Su película más conocida es This is England (vía Wikipedia),
    website: www.shanemeadows.co.uk
