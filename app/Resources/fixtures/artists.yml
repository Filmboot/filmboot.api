    firstName: Michelle
    lastName: Rodriguez
    birthday: '1978-07-12'
    birthplace: 3038816 #Bexar County 
    biography:
        en: Simply credited as Michelle Rodriguez, is an American actress, screenwriter and disc jockey. Rodriguez got her breakout role in the independent film Girlfight (2000), which was met with critical acclaim for her performance as a troubled boxer, and earned her several awards, including the Independent Spirit Award and Gotham Award for Best Debut Performance. The following year, she made her Hollywood debut starring as Letty Ortiz in the blockbuster film The Fast and the Furious (2001), and reprised her role with its sequels Fast & Furious (2009) and Fast & Furious 6 (2013). During her career, she has appeared in a number of successful action-themed films, playing tough, independent roles in films including Blue Crush, S.W.A.T., Battle: Los Angeles and James Cameron's record-breaking Avatar. She is also known for her reprising roles as Shé in Robert Rodriguez's action comedy films Machete and Machete Kills and as Rain Ocampo in the science-fiction films Resident Evil and Resident Evil: Retribution. During her career, she has appeared in a number of successful action-themed films, playing tough, independent roles in films including Blue Crush, S.W.A.T., Battle: Los Angeles and James Cameron's record-breaking Avatar. She is also known for her reprising roles as Shé in Robert Rodriguez's action comedy films Machete and Machete Kills and as Rain Ocampo in the science-fiction films Resident Evil and Resident Evil: Retribution. With her films grossing over $5 billion collectively, a 2013 Entertainment Weekly article described Rodriguez as "arguably the most iconic actress in the action genre, as well as one of the most visible Latinas in Hollywood" (via Wikipedia).
        es: Conocida simplemente como Michelle Rodriguez, es una actriz estadounidense con ascendencia domínico-puertorriqueña. A raíz de su primer protagónico en la película independiente Girlfight en el 2000, es conocida por sus papeles de la típica chica dura y rebelde en éxitos hollywoodenses como The Fast and the Furious, Resident Evil, S.W.A.T., Avatar, Machete, Battle: Los Angeles, Resident Evil: Retribution, Fast and Furious 6 y Machete Kills; así como por su papel de Ana Lucía Cortez en la serie de televisión Lost. Rodríguez también ha realizado numerosos trabajos de voz en videojuegos como Call of Duty y Halo y prestó su voz para la película animada en 3D Turbo y en la televisión para IGPX (vía Wikipedia).
    website:
-
    firstName: Robert
    lastName: De Niro
    birthday: '1943-08-17'
    birthplace: 3038816 #New York City
    biography:
        en: Is an American actor, voice actor, director, and producer. His first major film roles were in Bang the Drum Slowly (1973) and Mean Streets (1973). In 1974, after being turned down for the role of Michael Corleone in The Godfather, he was cast as the young Vito Corleone in The Godfather Part II, a role for which he won the Academy Award for Best Supporting Actor. De Niro's longtime collaboration with director Martin Scorsese began with Mean Streets, and later earned him an Academy Award for Best Actor for his portrayal of Jake LaMotta in the 1980 film Raging Bull. He earned nominations for Taxi Driver in 1976 and Cape Fear in 1991. De Niro received additional Academy Award nominations for Michael Cimino's The Deer Hunter (1978), Penny Marshall's Awakenings (1990), and David O. Russell's Silver Linings Playbook (2012). His portrayal of gangster Jimmy Conway in Scorsese's Goodfellas earned him a BAFTA nomination in 1990. De Niro has earned four nominations for the Golden Globe Award for Best Actor – Motion Picture Musical or Comedy, for his work in New York, New York (1977), Midnight Run (1988), Analyze This (1999), and Meet the Parents (2000). He has also simultaneously directed and starred in films such as 1993's A Bronx Tale and 2006's The Good Shepherd. De Niro has received many accolades for his career, including the AFI Life Achievement Award (2003) and the Golden Globe Cecil B. DeMille Award (2010). De Niro has starred in over 90 films throughout his career (via Wikipedia).
        es: Es un actor, director de cine y productor de cine estadounidense. Ganador de premios Óscar por su actuación en las películas Toro salvaje y El padrino II. Es ampliamente conocido por sus papeles de gánster y de personajes conflictivos y turbulentos, destacando sus múltiples colaboraciones con el director Martin Scorsese, y por sus primeros trabajos con el director Brian De Palma. Es considerado como uno de los actores más importantes del cine estadounidense, así como también uno de los más versátiles y camaleónicos, ya que ha interpretado personajes de toda clase de géneros, así como de terror, drama, e incluso de comedia. Sus interpretaciones más destacadas se encuentran en cintas como El Padrino II, Taxi Driver, The Deer Hunter, Toro salvaje, Érase una vez en América, Goodfellas, Despertares, El cabo del miedo, Casino y Los intocables de Eliot Ness (vía Wikipedia).
    website:
-
    firstName: Jessica
    lastName: Alba
    birthday: '1981-04-28'
    birthplace: 3038816 #Pomona 
    biography:
        en: Is an American television and film actress and model. She began her television and movie appearances at age 13 in Camp Nowhere and The Secret World of Alex Mack (1994). Alba rose to prominence as the lead actress in the James Cameron television series Dark Angel (2000–2002) when she was 19 years-old. Alba later appeared in Honey (2003), Sin City (2005), Fantastic Four (2005), Into the Blue (2005), Fantastic Four: Rise of the Silver Surfer (2007) and Good Luck Chuck (2007). Alba has been called a sex symbol. She appears on the "Hot 100" section of Maxim and was voted number one on AskMen.com's list of "99 Most Desirable Women" in 2006, as well as "Sexiest Woman in the World" by FHM in 2007. In 2005, TV Guide ranked her number 45 on its "50 Sexiest Stars of All Time" list. The use of her image on the cover of the March 2006 Playboy sparked a lawsuit by her, which was later dropped. She has also won various awards for her acting, including the Choice Actress Teen Choice Award and Saturn Award for Best Actress on Television, and a Golden Globe nomination for her lead role in the television series Dark Angel (via Wikipedia).
        es: Es una actriz estadounidense de cine y televisión. Comenzó sus apariciones para televisión y cine a los trece años en Camp Nowhere y The Secret World of Alex Mack en 1994. Alba saltó a la fama como actriz principal en la serie Dark Angel en 2000 hasta 2002. Luego apareció en varias películas incluyendo Honey, Sin City como Nancy Callahan, Fantastic Four, Into the Blue, Fantastic Four: Rise of the Silver Surfer y Good Luck Chuck en 2007. Alba es considerada un símbolo sexual, y a menudo genera atención de los medios por su aspecto. Apareció en la sección "Hot 100" de Maxim y fue votada número uno en AskMen.com en "Las 99 mujeres más deseadas" en 2006, como también "La mujer más sexy del mundo" por FHM en 2007. El uso de su imagen en la portada de Playboy en marzo de 2006 provocó una demanda por parte de ella, que luego fue abandonada. También ganó varios premios por sus actuaciones, incluyendo Actriz de elección de Teen Choice Awards y el Premio Saturn como mejor actriz en televisión, y una nominación al Globo de Oro por su papel en la serie Dark Angel (vía Wikipedia).
