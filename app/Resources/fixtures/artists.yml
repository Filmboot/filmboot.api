    biography:
        en: Also known as Guerrica, is a Basque screenwriter. He won a Goya Award for the script of Cell 211, adapted from the novel of the same name by Francisco Pérez Gandul. He was also nominated for 'The Day of the Beast, La comunidad, and The Oxford Murders. In 2008, at the Basque film festival Zinemastea, he received an honorary award recognizing his career as a screenwriter (via Wikipedia).
        es: También conocido como Guerrica, es un guionista español pero de vasco de adopción (Vitoria-Gasteiz). Se trata de uno de los guionistas más prolíficos e importantes del cine español. Ha sido guionista y coguionista de muchas de las películas de Álex de la Iglesia y Daniel Monzón. También ha escrito para Pedro Almodóvar en Carne trémula. Ha ganado un Premio Goya por el guion de Celda 211, basado en la novela del mismo nombre de Francisco Pérez Gandul. También ha sido finalista en los Goya por los guiones de El día de la bestia y La comunidad, en la categoría de guion original, y ha recibido una nominación al mejor guion adaptado por Los crímenes de Oxford. En 2008, Zinemastea premió su carrera como guionista (vía Wikipedia).
    website:
