    firstName: Oliver
    lastName: Stone
    birthday: '1946-09-15'
    birthplace: 3038816 #New York City
    biography:
        en: Is an American film director, screenwriter, producer and military veteran. Stone came to public prominence between the mid-1980s and the early 1990s for writing and directing a series of films about the Vietnam War, in which he had participated as an infantry soldier. Many of Stone's films focus on contemporary and controversial American political and cultural issues during the late 20th century. Stone's films often combine different camera and film formats within a single scene as evidenced in JFK, Natural Born Killers, and Nixon.[2] British newspaper The Guardian has described Stone as "one of the few committed men of the left working in mainstream American cinema."[3] Stone has received three Academy Awards for his work on the films Midnight Express, Platoon, and Born on the Fourth of July. He was presented with the Extraordinary Contribution to Filmmaking Award at the 2007 Austin Film Festival (via Wikipedia).
        es: Es un director de cine y guionista estadounidense. Ha ganado tres Óscar y cinco Globos de oro por sus trabajos. William Oliver Stone nació en Nueva York. Su padre era un agente de bolsa judío y su madre, francesa y católica; él más adelante se convertiría al budismo. Estudió en las universidades de Yale y de Nueva York. Participó como soldado en la guerra de Vietnam, en la que fue herido dos veces, obteniendo la condecoración del Corazón Púrpura. Este hecho marcó su vida y es protagonista de algunos de sus mejores trabajos. Su producción cinematográfica se inspira en hechos reales. Sus primeros contactos con la industria del cine (sin contar los trabajos de guion y/o dirección en películas menos conocidas) fueron como guionista de gran éxito. Suyos son los guiones de El expreso de medianoche, de Alan Parker (1978), de Conan el Bárbaro, de John Milius (1982), y de Scarface, el precio del poder, de Brian De Palma (1983) (vía Wikipedia).
    website: http://www.oliverstone.com/
