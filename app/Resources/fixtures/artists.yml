    biography:
        en: He is an actor, known for El laberinto del fauno (2006), El día de la bestia (1995) and Carne trémula (1997). Best known for his role of Blas in Periodistas (1998). Has joined the cast of a new series called Fuera de juego (2009) (via IMDb).
        es: Actor español que a los dieciocho años decide perseguir el sueño de ser actor y se presenta al casting del grupo teatral independiente bilbaíno Karraka, que dirigía Ramón Barea (con el que ha trabajado en varios proyectos posteriores durante su carrera). Tras ser aceptado en esta compañía, Angulo ve como la siguiente década de su vida transcurre sobre los escenarios teatrales. En 1981 el actor recibirá su primera oportunidad cinematográfica de la mano de su paisano Imanol Uribe, quien dirige La fuga de Segovia, donde Angulo daba vida a Anot. Tras este papel, Álex Angulo comenzaría a trabajar, sin olvidar las tablas, en diversos programas de la ETB como el magacín Con los pies en el agua, la comedia Bertan Zoro o el programa de Antxón Urrusolo, Detrás del Sirimiri. Angulo no volvería sin embargo a las pantallas cinematográficas hasta 1987. Tras otros tres años sin rodar ningún filme, Angulo participaría en El anónimo (1990), de Alfonso Arandia, antes de que Enrique Urbizu volviera a acordarse de él a la hora de conformar el reparto de su nueva película, Todo por la pasta (1990), donde coincidiría con Antonio Resines, Kiti Manver o María Barranco, entre otros. La dirección artística de Todo por la pasta corría a cargo de un joven vasco llamado Álex de la Iglesia, quien pronto convenció a Angulo, para que protagonizara su primer cortometraje, Mirindas asesinas (1991). Es esa época también trabaja como actor de doblaje. Angulo y De la Iglesia volverían a trabajar juntos posteriormente en varias ocasiones, destacando películas como El día de la Bestia (1995) y Muertos de risa (1999). Cabe destacar que su participación en estás películas le valierón una nominación a los Premios Goya, la primera en la categoría de Mejor actor protagonista y la segunda al Mejor actor de reparto. En 2010 volvió a estar nominado en ésta última categoría por su papel en El gran Vázquez, de Óscar Aibar. Como curiosidad, en todas las películas por las que ha sido nominado al Goya siempre ha actuado junto a Santiago Segura. A finales de los años 1990 empezaría a interpretar el personaje de Blas Castellote en la serie Periodistas, en la que trabajaría durante cuatro años grabando casi cien episodios y compartiendo protagonismo con José Coronado, Amparo Larrañaga o María Pujalte. Es su papel más relevante en televisión hasta la fecha. En la época de la serie, no dejó de lado el cine, participando en A mi madre le gustan las mujeres (2002), de Daniela Fejerman e Inés París, o No somos nadie (2002), de Jordi Mollà. Posteriormente destacan trabajos como El coche de pedales (2004), de Ramón Barea, o las más recientes: El laberinto del fauno (2006), de Guillermo del Toro, Casual Day (2007), de Max Lemcke, Fuga de cerebros (2009), de Fernando González Molina o La casa de mi padre (2009), de Gorka Merchán. En 2006 volvió a la televisión con una colaboración en Aquí no hay quien viva y un papel fijo en Tirando a dar, nueva serie de Telecinco retirada pocos episodios después de su inicio. Entre 2007 y 2008 tiene un papel fijo interpretando al comisario Manuel Serrano en la versión española de la serie Hermanos y detectives, emitida en Telecinco. Además, aparece en el último capítulo de la décima temporada de la serie Cuéntame cómo pasó, en TVE, el día de Navidad de 2008, haciendo de Florencio y haciendo un guiño a la novela de Charles Dickens, Cuento de Navidad. En 2009 el director Armand Rovira resucita cinematográficamente a Grace Kelly y da la oportunidad a Angulo de enamorarse de ella en el cortometraje ¿Qué será de baby Grace?. Ese mismo año también participa en La Wikipeli, un proyecto de cine colaborativo ideado por Mahou en el que cualquier persona puede tomar decisiones que afectarán a la creación de un cortometraje. En 2010 interviene en El gran Vázquez (2010), que narra la vida del historietista Manuel Vázquez, creador de series como La familia Cebolleta, Las hermanas Gilda o Anacleto, agente secreto, y también forma parte del reparto de una miniserie sobre Ana de Mendoza de la Cerda, más conocida como la Princesa de Éboli. En 2011 rueda la serie 14 de abril. La República, emitida por TVE que refleja el devenir de un período histórico clave en la historia de España. También rueda varias películas, destacando el debut de Paula Ortiz, De tu ventana a la mía, y Los muertos no se tocan, nene (2011), de José Luis García Sánchez, basada en la obra homónima de Rafael Azcona y que completa la trilogía de El pisito y El cochecito, iniciada en 1958, que no pudo llegar al cine en su momento ya que la censura no se lo permitió. Para terminar el año, Angulo participa en las ficciones sonoras de Drácula y La vida de Brian en Radio Nacional de España. A principios del 2012 vuelve con otra serie, esta vez para Antena 3, Toledo: Cruce de Destinos y a finales de 2013 rueda como co-protagonista "Justi&Cia", ópera prima del aragonés Ignacio Estaregui, con guión de Enrique León y Borja Monclús con visos a ser estrenada en la edición del festival de cine de Málaga 2014 (vía Wikipedia).
