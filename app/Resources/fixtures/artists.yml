-
    firstName: Quentin
    lastName: Tarantino
    birthday: '1963-03-27'
    birthplace: 3038816 #Knoxville
    biography:
        en: Is an American film director, screenwriter, producer and actor. His films have been characterized by non-linear storylines, satirical subject matter, and an aestheticization of violence that often results in the exhibition of neo-noir characteristics.[3] Tarantino has been dubbed a "director DJ"; his stylistic use of mix-and-match genre and music infusion, morphing a variety of old works to create a new one, has been compared to the use of sampling in DJ exhibits. Tarantino grew up an avid film fan and worked in a video rental store while training to act. His career began in the late 1980s, when he wrote and directed My Best Friend's Birthday, the screenplay of which formed the basis for True Romance. In the early 1990s, he began his career as an independent filmmaker with the release of Reservoir Dogs in 1992; regarded as a classic and cult hit, it was called the "Greatest Independent Film of All Time" by Empire magazine. Its popularity was boosted by the release in 1994 of his second film, Pulp Fiction, a neo-noir crime film that became a major critical and commercial success and is widely regarded as one of the greatest films of all time. Paying homage to the blaxploitation films of the 1970s, Tarantino released Jackie Brown in 1997, an adaptation of the novel Rum Punch. Kill Bill, a highly-stylized "revenge flick" in the cinematic traditions of Japanese martial arts, spaghetti westerns and Italian horror, followed six years later, and was released as two films: Vol. 1 in 2003, and Vol. 2 in 2004. Tarantino released Death Proof in 2007 as part of a double feature with friend Robert Rodriguez, under the collective title Grindhouse. His long-postponed Inglourious Basterds, which tells the fictional alternate history story of two plots to assassinate Nazi Germany's political leadership, was released in 2009 to positive reviews. His most recent and highest-grossing work is 2012's critically acclaimed Django Unchained, a western film set in the antebellum era of the Deep South. It became the highest-grossing film of his career so far, making over $425 million at the box office. Tarantino's films have garnered both critical and commercial success. He has received many industry awards, including two Academy Awards, two Golden Globe Awards, two BAFTA Awards and the Palme d'Or, and has been nominated for an Emmy and a Grammy. He was named one of the 100 Most Influential People in the World by Time Magazine in 2005,[5] and filmmaker and historian Peter Bogdanovich has called him "the single most influential director of his generation" (via Wikipedia).
        es: Es un director, guionista, productor y actor estadounidense ganador de dos Óscar, del Globo de Oro, la Palma de Oro y el premio BAFTA. Comenzó su carrera en la década de los 90, y sus películas se caracterizan en general por emplear historias no lineales, la estetización de la violencia, las influencias estilísticas del Grindhouse, el kung fu y los spaghetti western (vía Wikipedia).
    website: http://www.tarantino.info/
