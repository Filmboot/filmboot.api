    birthplace: 3038816 #Madrid
    biography:
        en: Is a Spanish film actor, screenwriter, producer and director. After studying Arts at the Complutense University of Madrid, he decided to pursue a career as a filmmaker and in 1989 he directed the short Relatos de medianoche with a budget of 7000 pesetas (around US$50). In 1992 he went on to direct his first professional short Evilio, followed with Perturbado in 1993. In 1993, he had a small role in Alex de la Iglesia's film Acción mutante. Two years later, he starred in El día de la Bestia, from the same director and that role made him famous in Spain. In 1998 he directed the film that brought him to stardom, Torrente: El brazo tonto de la ley (1998), in which he also acted as the lead character José Luis Torrente, a sleazy crime-fighter. Its popularity led to a sequel (Torrente 2: Misión en Marbella) and a computer game (Torrente: El juego). Torrente 2: Misión en Marbella made €22,838,500 at the Spanish box office, becoming the highest grossing Spanish film of all time. Torrente 3: El Protector, the third film in the series, was released in September 2005. Its advertising campaign parodied Batman Begins, using the phrase "Torrente Acabado" ("Torrente Finished"). Although he declared Torrente 3: El Protector would be the last of the Torrente series, Torrente 4 was released in 2011. In 2010, he played the title role in El gran Vázquez, based on the life of the legendary cartoonist/wastrel Manuel Vázquez Gallego. He has since made his way into American culture by making appearances in movies such as Pacific Rim, Hellboy, Perdita Durango, Agent Cody Banks 2: Destination London, Hellboy II: The Golden Army,Blade II or Jack and Jill. He has also dubbed video games to spanish, like Jack Black's role in Brütal Legend. Because of his success, Santiago Segura has become a producer. He owns Amiguetes Entertainment company and has produced Promedio Rojo (featuring Nicolás López) (via Wikipedia).
        es: Es un actor, guionista, director y productor de cine español, popular por su pentalogía de Torrente. Ha trabajado también y en menor medida como presentador de televisión, actor de doblaje y guionista de historietas, siendo además coleccionista de originales. Desde los 12 años comenzó rodando películas con una cámara de Super-8, y, tras una recomendación de Fernando Trueba, comenzó a realizarlos en 35 mm, financiándolos con los premios que había cosechado participando en concursos de televisión. La fama le llegaría con su primer largometraje, Torrente, el brazo tonto de la ley, a la que seguirían numerosas secuelas que la convertirían en la saga más taquillera del cine español. A pesar de los beneficios que dio a Segura esta serie de películas (se calcula que 41 millones entre las tres primeras) el cineasta atravesó durante el año 2010 una fase de problemas económicos debida al escaso éxito de los proyectos que acometió, lo que le obligó a producir la cuarta parte de la saga y sanear su negocio como productor. Sin embargo, el bache económico fue algo temporal y su holding empresarial contaba en marzo de 2011 con una suma de 16 millones de euros en activos (vía Wikipedia).
