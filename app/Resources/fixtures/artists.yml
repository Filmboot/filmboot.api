    biography:
        en: Is an American actor. Sheen rose to fame after a series of successful films such as Platoon (1986), Lucas (1986), Ferris Bueller's Day Off (1986), Wall Street (1987), Young Guns (1988), Eight Men Out (1988), Major League (1989), Hot Shots! (1991), The Three Musketeers (1993), The Arrival (1996), Money Talks (1997) and Being John Malkovich (1999). In the 2000s, Sheen became best known for his television roles. He replaced Michael J. Fox in Spin City and his performance earned him a Golden Globe Award for Best Actor – Television Series Musical or Comedy and then starred in Two and a Half Men which earned him several Golden Globe and Emmy Award nominations. He's currently starring in FX comedy series Anger Management. In 2010, Sheen was the highest paid actor on television and earned US$1.8 million per episode of Two and a Half Men. Sheen's personal life has also made headlines, including reports about alcohol and drug abuse and marital problems, as well as allegations of domestic violence. He was fired from Two and a Half Men by CBS and Warner Bros. in March 2011. Sheen subsequently went on a nationwide tour (via Wikipedia).
        es: Charlie Sheen es el nombre artístico de Carlos Irwin Estévez, un actor de cine y televisión estadounidense. Es el hijo menor del también actor Martin Sheen, por tanto, es de ascendencia española e irlandesa. Entre sus mejores interpretaciones están la de Chris Taylor en el drama de la guerra de Vietnam de 1986, Platoon, la de Jake Kesey en la película (también de 1986) The Wraith y la de Bud Fox en la película de 1987 Wall Street. Su carrera también se caracteriza por películas cómicas como Major League, Hot Shots!, Hot Shots! 2, Scary Movie 3 , Scary Movie 4 y Scary Movie 5. En televisión, Sheen es conocido por sus actuaciones en tres series: Charlie Crawford en Spin City, Charlie Harper en Two and a Half Men y como Charlie Goodson en Anger Management . En 2010, Sheen fue el actor mejor pagado de la televisión, ganando 1,8 millones de dólares estadounidenses por episodio en la serie Dos hombres y medio. La vida personal de Sheen ha tenido mucha repercusión en la prensa, incluidos los informes sobre abuso de alcohol y drogas, y problemas matrimoniales, así como denuncias de violencia machista. Fue despedido de su papel en Two and a Half Men por CBS y Warner Bros el 7 de marzo de 2011. Charlie volvió a la televisión el 28 de junio de 2012 con Anger Management, comedia que se puede ver por el canal FX (vía Wikipedia).
