    biography:
        en: Is an American actor who has appeared in numerous Hollywood films, often as hypermasculine characters, villains and anti-heroes. Some of his notable films include Heat, Con Air, Desperado, the latter two with frequent collaborator Robert Rodriguez. He is perhaps most recognizable as the character Machete, originally developed by Rodriguez for the Spy Kids series of movies, and later expanded into his own series of films aimed at a more adult audience (via Wikipedia).
        es: Es un actor estadounidense. Ha trabajado en múltiples películas de Hollywood, en general haciendo papeles secundarios como antagonista o antihéroe y es conocido por películas como Heat, Con Air, Desperado, Animal Factory, Predators, From Dusk Till Dawn, la trilogía de Spy Kids y como protagonista en Machete (vía Wikipedia).
