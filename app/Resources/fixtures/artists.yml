    firstName: Harvey
    lastName: Keitel
    birthday: '1939-05-13'
    birthplace: 3038816 #Brooklyn 
    biography:
        en: Is an American actor and producer. Some of his most notable starring roles were in Martin Scorsese's Mean Streets and Taxi Driver, Ridley Scott's The Duellists and Thelma & Louise, Quentin Tarantino's Reservoir Dogs and Pulp Fiction, Jane Campion's The Piano, Abel Ferrara's Bad Lieutenant, James Mangold's Cop Land, FBI Special agent Sadusky in National Treasure and the latter's sequel National Treasure: Book of Secrets, as well as playing the devil in Little Nicky. Along with actors Al Pacino and Ellen Burstyn, he is the current co-president of the Actors Studio, which claims itself to be considered "the nation's most prestigious acting school" (via Wikipedia).
        es: Es un actor estadounidense nominado al premio Óscar. Nació en el distrito neoyorquino de Brooklyn. Hijo de inmigrantes judíos de origen polaco (por parte de padre) y rumano (por parte de madre) tuvo una infancia turbulenta, llegando incluso a ser expulsado del colegio por absentismo. A los 17 años se alistó en el Cuerpo de Marines de los Estados Unidos e intervino en el conflicto de Líbano. Según sus propias palabras, su paso por el ejército fue su primera "experiencia espiritual", un punto de ruptura con el microcosmos del barrio y un medio para enfrentar sus miedos y conflictos. A su regreso a Nueva York trabajó vendiendo zapatos y como estenógrafo judicial en Manhattan, hasta que un compañero de trabajo le aconsejó tomar clases de interpretación, entre otros motivos para ayudarle a superar un grave problema de dislexia que arrastraba desde su infancia. Fue así como llegó al prestigioso Actor's Studio en donde tuvo profesores tan notables como Stella Adler y Lee Strasberg. Trabajó algunos años en el teatro, en obras menores hasta que respondió a un anuncio de la prensa en el que un joven director Martin Scorsese, buscaba actores para su primera película Who's That Knocking at My Door: fue inmediatamente seleccionado como protagonista. Posteriormente intervino en varias cintas del mismo director, tales como Street Scenes, Mean Streets y Taxi Driver, en estas dos últimas compartiendo protagonismo con el también debutante Robert De Niro. Unos años más tarde, su carrera sufrió un duro revés al ser sustituido por Martin Sheen en el papel protagonista de Apocalypse Now. A partir de entonces los papeles importantes escasearon e intervino en gran número de películas de dudosa calidad. Esta situación fue definida por el actor como "humillante" y pensó incluso en abandonar la profesión. A partir de entonces desarrolló gran parte de su trabajo en Europa, en donde llegó a colaborar con directores tan eminentes como Bertrand Tavernier, Ettore Scola o Ridley Scott. Trabajó junto con Miguel Bosé en El caballero del dragón (1985). A pesar de su buen hacer interpretativo, no fue hasta bien entrada la madurez, en los años 1990, cuando logró un cierto reconocimiento a su carrera y una mayor popularidad obteniendo diversos premios de la crítica y una nominación a los premios Óscar. En esta etapa ha intervenido en películas tan renombradas como Reservoir Dogs, Pulp Fiction, El Piano, Thelma & Louise, Smoke o la controvertida y durísima Bad Lieutenant, que marcaron un antes y un después en su trayectoria. Aunque ha trabajado en títulos puramente comerciales, sus mejores trabajos se mueven en el terreno del cine independiente, del que es un firme defensor. Su físico poderoso le ha ayudado a encarnar papeles de "tipo duro" en muchas de sus películas, con el riesgo de ser encasillado en este sentido; sin embargo, su gran versatilidad le ha permitido desarrollar personajes de exquisita sensibilidad, como el de George Baines en El Piano o de una humanidad conmovedora, como el del protagonista de La mirada de Ulises. Keitel también es dueño de una productora llamada The Goatsingers con la que intenta dar salida a proyectos de jóvenes directores, por los que apuesta firmemente. En el terreno personal, es un hombre bastante comprometido con los problemas sociales (fue vocal de Unicef durante la Guerra de Bosnia), es un apasionado de la lectura, especialmente de la poesía y el ensayo, y un auténtico experto en puros habanos. Estuvo unido sentimentalmente a la actriz Lorraine Bracco entre 1982 y 1993, con quien tuvo una hija llamada Stella Keitel-Bracco. Posteriormente mantuvo relaciones (no demasiado duraderas) con varias mujeres, entre ellas la actriz Andie MacDowell, hasta que en 2001 se casó con la actriz y directora israelí Daphna Kashner con quien tiene un hijo llamado Roman Keitel. También es padre de otro hijo, Hudson, de una corta relación con una ceramista de California. (vía Wikipedia).
    website:
