    biography:
        en: Is an American film director, screenwriter, producer, cinematographer, editor and musician. He shoots and produces many of his films in his native Texas and Mexico. He has directed successful and groundbreaking film sagas such as the Mexico Trilogy, From Dusk till Dawn and the 2014 TV series,[4] and the Spy Kids films, as well as The Faculty, The Adventures of Sharkboy and Lavagirl in 3-D, Sin City, Planet Terror, and Machete. He is a friend and frequent collaborator of filmmaker Quentin Tarantino. In December 2013, Rodriguez launched his own cable TV channel, El Rey (via Wikipedia).
        es: Es un director de cine estadounidense. También es guionista, músico y productor. Es conocido por realizar rentables producciones, tanto independientes como de estudio, con bajos presupuestos y rodajes sin demoras. Principalmente rueda y produce sus películas en los estudios Troublemaker, de los que es dueño, en Austin, Texas. Su carrera en Hollywood comenzó gracias a su primera película, titulada El Mariachi, que dirigió a los 24 años de edad (vía Wikipedia).
    website: http://www.troublemakerstudios.com/
