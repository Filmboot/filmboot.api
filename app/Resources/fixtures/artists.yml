    biography: 
        en: Is a Basque film director, screenwriter, producer and former comic book artist. De la Iglesia's films combines grotesque and very dark elements such as death and murder: most of his work is considered dark comedies, but are also often considered to have horror and/or drama elements. All his films, with the notable exceptions of The Last Circus (2010) and As Luck Would Have It (2011), were written together with Jorge Guerricaechevarría. De la Iglesia was revered by Pedro Almodóvar who produced his first feature film Acción mutante in 1993. For his following film, The Day of the Beast (1995), he won the Goya Award for Best Director (via Wikipedia).
        es: Es un director, productor y guionista de cine vasco, antiguamente historietista. En junio de 2009 fue elegido presidente de la Academia de las Artes y las Ciencias Cinematográficas de España,2 cargo que mantuvo hasta después de la Gala de los Goya de 2011, celebrada el 13 de febrero de 2011, tras la que dimitió, por su desacuerdo con la Ley Sinde (vía Wikipedia).
