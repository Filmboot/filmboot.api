    title:
        en: Django Unchained
        es: Django Desencadenado
    duration: 165
    year: 2012
    country: 3038816
    storyline:
        en: In 1858, a bounty hunter named Schultz seeks out a slave named Django and buys him because he needs him to find some men he is looking for. After finding them, Django wants to find his wife, Broomhilda who along with him were sold separately by his former owner for trying to escape. Schultz offers to help him if he chooses to stay with him and be his partner. Eventually they learn that she was sold to a plantation in Mississipi. Knowing they can't just go in and say they want her, they come up with a plan so that the owner will welcome them into his home and they can find a way (via IMDb).
        es: La historia se desarrolla en Texas en 1858, dos años antes de estallar la Guerra de Secesión. Un dentista alemán y cazador de recompensas, el doctor King Schultz consigue liberar a Django, un esclavo negro vendido a los hermanos Speck. Schultz se vale de Django para encontrar a los criminales más buscados del Sur como los tres hermanos Brittle vivos o muertos, sobre los que pesan sendas recompensas. A cambio, Schultz ofrecerá a Django su libertad y le enseñará el oficio de cazarrecompensas, enseñándole a usar la pistola (vía Wikipedia).
