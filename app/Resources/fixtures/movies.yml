    title:
        en: Wall Street
        es: Wall Street
    duration: 126
    year: 1987
    country: 3038816
    storyline:
        en: Bud Fox is a Wall Street stockbroker in early 1980's New York with a strong desire to get to the top. Working for his firm during the day, he spends his spare time working an on angle with the high-powered, extremely successful (but ruthless and greedy) broker Gordon Gekko. Fox finally meets with Gekko, who takes the youth under his wing and explains his philosophy that 'Greed is Good'. Taking the advice and working closely with Gekko, Fox soon finds himself swept into a world of 'yuppies', shady business deals, the 'good life', fast money, and fast women; something which is at odds with his family including his estranged father and the blue-collared way Fox was brought up (via IMDb).
        es: Bud Fox es un joven broker que intenta abrirse camino en Wall Street. Durante el día trabaja en una empresa y en sus ratos libres intenta conocer a uno de los grandes magnates de las inversiones a quién admira: Gordon Gekko. Éste decide contratarle como agente y descubre que en este mundo todo es dinero, lujos y diversión, pero pronto se da cuenta que su admirado Gordon Gekko es un hombre sin escrúpulos al que únicamente le importa el dinero y que es capaz de hacer todo lo posible para conseguir su objetivo. Y es en ese momento cuando Bud debe decidir si acepta una operación muy atractiva, pero que infringe las reglas de la ética. Finalmente, decide no aceptar esa operación y actuar de forma honesta sacando a la luz el engaño que Gordon Gekko utilizaba para conseguir su objetivo, el dinero (vía Wikipedia).
