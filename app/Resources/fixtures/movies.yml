    title:
        en: The Day of the Beast
        es: El día de la bestia
    duration: 103
    year: 1995
    country: 3038816
    storyline:
        en: The story revolves around a Basque Roman Catholic priest dedicated to committing as many sins as possible, a death metal salesman from Carabanchel, and the Italian host of a TV show on the occult. By committing multiple sins, the priest hopes to sell his soul, so that he can be at the birth of the Antichrist and kill it before it can destroy the world. The priest and the death metal salesmen kidnap the host, so he can help them in summoning the devil. The ritual requires the blood of a virgin and while on his quest to get it, the priest accidentally kills the salesmen's mother and close friend. During the ritual, in which the main characters go on an 'acid trip', the devil manifests and, not being fooled by the priests actions, he does not reveal the location of the Antichrist. The trio eventually track down the birthplace of the Antichrist. The salesman is killed by the Antichrist and the devil's minions attack and badly burn the host, but the priest is able to kill them and the Antichrist. After the events, the priest and the host become homeless drifters (via Wikipedia).
        es: Ángel Berriatúa, un sacerdote vasco del Santuario de Aránzazu, cree haber encontrado el mensaje secreto del Apocalipsis según San Juan Evangelista. Este mensaje consiste en que el Anticristo nacerá el 25 de diciembre de 1995 en Madrid, lugar donde ha empezado una ola de vandalismo y delincuencia (vía Wikipedia).
