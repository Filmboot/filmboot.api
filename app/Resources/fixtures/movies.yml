    title:
        en: Reservoir Dogs
        es: Reservoir Dogs
    duration: 99
    year: 1992
    country: 3038816
    storyline:
        en: Six criminals, who are strangers to each other, are hired by a crime boss Joe Cabot to carry out a diamond robbery. Right at the outset, they are given false names with an intention that they won't get too close and concentrate on the job instead. They are completely sure that the robbery is going to be a success. But when the police show up right at the time and the site of the robbery, panic spreads amongst the group members and one of them is killed in the subsequent shootout along with a few policemen and civilians. When the remaining people assemble at the premeditated rendezvous point (a warehouse), they begin to suspect that one of them is an undercover cop (via IMDb).
        es: Seis criminales profesionales son contratados por Joe Cabot y su hijo Nice Guy Eddie para un trabajo. No se conocen entre sí y se mantienen en el anonimato, escondidos bajo nombres de colores: el señor Naranja, el señor Blanco, el señor Rosa, el señor Rubio, el señor Marrón y el señor Azul. Preparan minuciosamente el robo a un almacén de diamantes, pero la policía aparece inesperadamente en el momento del atraco convirtiéndolo en una masacre que tiene como resultado las muertes de algunos policías, empleados y también del señor Azul y del señor Marrón. Todo hace sospechar que hay un traidor infiltrado. Reunidos a puerta cerrada en un viejo almacén abandonado, los supervivientes se enfrentan entre sí intentando descubrir quién les ha conducido a esta situación límite (vía Wikipedia).
