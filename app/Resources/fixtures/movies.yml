        es: Machete
    duration: 105
    year: 2010
    country: 3038816
    storyline:
        en: The highly skilled Federale Machete is hired by some unsavory types to assassinate a senator. But just as he's about to take the shot, he notices someone aiming at him and realizes he's been set up. He barely survives the sniper's bullet, and is soon out for revenge on his former employers, with the reluctant assistance of his brother Cheech Marin, who has become a priest and taken a vow of nonviolence. If you hire him to take out the bad guys, make sure the bad guys aren't you! (via IMDb).
        es: La historia gira en torno a un inmigrante en situación ilegal, Machete, un ex policía federal mexicano que se ha convertido en un renegado. La película comienza en México con Machete en una misión para rescatar a una muchacha que ha sido secuestrada. Durante la operación debe enfrentar al corrupto jefe de policía lo mismo que al poderoso señor de la guerra y narcotraficante, Rogelio Torrez quien mata a la esposa y a la hija de Machete, y cree que este muere durante los hechos (via Wikipedia).
