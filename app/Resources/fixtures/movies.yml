    title:
        en: This is England
        es: This is England
    duration: 102
    year: 2006
    country: 3038816
    storyline:
        en: Mods, New Romantics, and Skinheads are the major youth sub-cultures of this very English summer of 1983 and young 12-year-old Shaun is left wandering aimlessly alone and lost during the start of his school holidays, until his chance meeting with Woody and his fun and friendly Skinhead pack. Finding a new lease of life; girls, parties, Ben Sherman shirts, Doc Martin boots and shaven hairstyles young Shaun is welcomed, life during this summer holiday has got a whole lot better. That is until Combo arrives on the scene bitter, dangerous, racist, militant and psychotic life for young Shaun has just approached his first major crossroads. This is England is a look back at the early eighties of British working-class life through the eyes of young Shaun and his new gang, and dealing with the bitterness of outside influences such as racism and xenophobia, of mass unemployment and the fall out of the Falkland's War; Thatcher's Britain: Did we ever have it so good? When you see (via IMDb).
        es: Ambientada en la Inglaterra de los años 1980, en la época de la Guerra de las Malvinas, muestra a un joven de 12 años llamado Shaun que después de perder a su padre en la guerra cambia de ciudad. El chico no se adapta a esta nueva ciudad. Al principio de la película, pelea con otro alumno de su colegio después de que hizo comentarios despectivos sobre su ropa (los pantalones) y por hacer un chiste sobre la muerte de su padre. Un día, Shaun conoce a una banda de jóvenes skinheads encabezada por Woody, que el día de dicha pelea le intenta subir el ánimo, hasta que acaba integrado a ellos. Influido por ellos, se rapa el pelo y lleva una estética skinhead como sus nuevos amigos (vía Wikipedia).
