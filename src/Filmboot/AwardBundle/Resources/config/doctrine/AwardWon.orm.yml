Filmboot\AwardBundle\Entity\AwardWon:
    type: entity
    id:
        id:
            type: string
            generator:
                strategy: UUID
    fields:
        role:
            type: RoleEnum
            nullable: true
    manyToOne:
        movie:
            targetEntity: Filmboot\MovieBundle\Model\MovieInterface
        artist:
            targetEntity: Filmboot\ArtistBundle\Model\ArtistInterface
        award:
            targetEntity: Filmboot\AwardBundle\Model\AwardInterface
