Filmbot\MovieBundle\Entity\Genre:
    type: entity
    gedmo:
        translation:
            entity: Filmbot\MovieBundle\Entity\GenreTranslation
    id:
        id:
            type: string
            generator:
                strategy: UUID
    fields:
        slug:
            type: string
            length: 50
        name:
            type: string
            length: 50
            gedmo:
                - translatable
    oneToMany:
        translations:
            targetEntity: Filmbot\MovieBundle\Entity\GenreTranslation
            mappedBy: object
            cascade: ["persist", "remove"]
