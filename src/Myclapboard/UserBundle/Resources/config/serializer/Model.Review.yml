Myclapboard\UserBundle\Model\Review:
    exclusion_policy: ALL
    relations:
        -
            rel: reviews
            href: 
                route: get_movies_reviews
                parameters:
                    id: expr(object.getMovie().getId())
                absolute: true
            exclusion:
                groups: [movieList, movie]
        -
            rel: self
            href: 
                route: get_review
                parameters:
                    id: expr(object.getId())
                absolute: true
            exclusion:
                groups: [self]
        -
            rel: movie
            href: 
                route: get_movie
                parameters:
                    id: expr(object.getMovie().getId())
                absolute: true
            exclusion:
                groups: [movieList, movie, self]
    properties:
        title:
            expose: true
            groups: [movieList, movie, self]
        content:
            expose: true
            groups: [movieList, movie, self]
        createdAt:
            expose: true
            groups: [movieList, movie, self]
        updatedAt:
            expose: true
            groups: [movieList, movie, self]
        locale:
            expose: true
            groups: [movieList, movie, self]
