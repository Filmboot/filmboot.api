Myclapboard\ArtistBundle\Model\Artist:
    exclusion_policy: ALL
    relations:
        -
            rel: self
            href: 
                route: myclapboard_artist_get_artist
                parameters:
                    id: expr(object.getId())
                absolute: true
            exclusion:
                groups: [movieList, movie]
    properties:
        id:
            expose: true
            groups: [movieList, movie, artistList, artist]
        slug:
            expose: true
            groups: [movieList, movie, artistList, artist]
        firstName:
            expose: true
            groups: [movieList, movie, artistList, artist]
        lastName:
            expose: true
            groups: [movieList, movie, artistList, artist]
        birthday:
            expose: true
            groups: [artistList, artist]
        birthplace:
            expose: true
            groups: [artistList, artist]
        biography:
            expose: true
            groups: [artistList, artist]
        photo:
            expose: true
            groups: [movieList, movie, artistList, artist]
        actors:
            expose: true
            groups: [artist]
        directors:
            expose: true
            groups: [artist]
        writers:
            expose: true
            groups: [artist]
        images:
            expose: true
            groups: [artist]
