Myclapboard\ArtistBundle\Entity\Actor:
    type: entity
    table: MovieActor
    id:
        artist:
            associationKey: true
        movie:
            associationKey: true
    manyToOne:
        artist:
            targetEntity: Myclapboard\ArtistBundle\Model\ArtistInterface
            inversedBy: actors
        movie:
            targetEntity: Myclapboard\MovieBundle\Model\MovieInterface
            inversedBy: cast
