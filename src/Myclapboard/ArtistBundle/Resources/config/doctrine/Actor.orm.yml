Myclapboard\ArtistBundle\Entity\Actor:
    type: entity
    table: MovieActor
    id:
        id:
            type: string
            generator:
                strategy: UUID
    manyToOne:
        artist:
            targetEntity: Myclapboard\ArtistBundle\Model\ArtistInterface
            inversedBy: actors
        movie:
            targetEntity: Myclapboard\MovieBundle\Model\MovieInterface
            inversedBy: cast
    oneToMany:
        awards:
            targetEntity: Myclapboard\AwardBundle\Model\AwardWonInterface
            mappedBy: actor
            cascade: ["persist", "remove"]
            joinColumn:
                name: actor_id
                referencedColumnName: id
                onDelete: cascade
