JJs\Bundle\GeonamesBundle\Entity\Country:
    exclusion_policy: ALL
    properties:
        id:
            expose: true
            groups: [movieList, movie, artistList, artist, self]
        code:
            expose: true
            groups: [movieList, movie, artistList, artist, self]
        name:
            expose: true
            groups: [movieList, movie, artistList, artist, self]
